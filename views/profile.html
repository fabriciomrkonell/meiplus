<link rel="stylesheet" type="text/css" href="app/dist/css/profile.css">
<div ng-controller="profileCtrl">
	<div class="col-sm-6">
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<span>Cadastro</span>
		  	<button type="button" class="btn btn-primary" ng-click="saveProfile(data)">
		  		<i class="glyphicon glyphicon-ok"></i>&nbsp;
		  		Salvar
		  	</button>
		  </div>
		  <div class="panel-body panel-no-padding-bottom">
		    <form>
		    	<div class="row">
			    	<div class="col-sm-6">
							<div class="form-group">
					    	<label>Nome</label>
					    	<input type="text" class="form-control" placeholder="Nome" ng-model="data.name">
							</div>
							<div class="form-group">
						    <label>CNPJ</label>
						    <input type="text" class="form-control" placeholder="CNPJ" ng-model="data.cnpj" mask="99.999.999/9999-99">
						  </div>
							<div class="form-group">
						    <label>Email</label>
						    <input type="text" class="form-control" disabled="true" ng-model="data.username">
						  </div>
						  <div class="form-group">
						    <label>Telefone</label>
						    <input type="text" class="form-control" placeholder="Telefone" ng-model="data.phone" mask="(99) 9999-9999">
						  </div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
						    <label>CEP</label>
						    <input type="text" class="form-control" placeholder="CEP" ng-model="data.cep" mask="99999-999">
						  </div>
							<div class="form-group">
					    	<label>Rua</label>
					    	<input type="text" class="form-control" placeholder="Rua" ng-model="data.street">
							</div>
							 <div class="form-group">
						    <label>Número</label>
						    <input type="text" class="form-control" placeholder="Número" ng-model="data.number">
						  </div>
							<div class="form-group">
						    <label>Bairro</label>
						    <input type="text" class="form-control" placeholder="Bairro" ng-model="data.neighborhood">
						  </div>
						  <div class="form-group">
						    <label>Cidade</label>
						    <select class="form-control" ng-model="data.city">
						    	<option value="Jaraguá do Sul">Jaraguá do Sul</option>
						    	<option value="Schroeder">Schroeder</option>
						    </select>
						  </div>
						</div>
					</div>
				</form>
		  </div>
		</div>
	</div>
	<div class="col-sm-3">
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<span>Senha</span>
		  	<button type="button" class="btn btn-primary" ng-click="savePassword(data)">
		  		<i class="glyphicon glyphicon-ok"></i>&nbsp;
		  		Salvar
		  	</button>
		  </div>
		  <div class="panel-body panel-no-padding-bottom">
		    <form>
					<div class="form-group">
			    	<label>Nova senha</label>
			    	<input type="password" class="form-control" placeholder="Nova senha" ng-model="data.password">
					</div>
				</form>
		  </div>
		</div>
	</div>
</div>
